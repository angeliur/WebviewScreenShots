<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>localweb</title>
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				//js调用Android中别名为android的showMessage方法

				//showMsg("hello");
				android.showMessage("js传的msg");
			}

			var btn2 = document.getElementById("btn2");
			btn2.onclick = function(){
				//js调用Android中别名为toast的toastMessage方法

				//sum(2,5);
				toast.toastMessage("js传给内部类的msg");
			}

			function showAlert(){
				alert('icon');
			}

			function showMsg(msg){
				alert(msg);
			}

			function sum(i,j){
				var text = document.getElementById("text");
				text.innerHTML = (i + j);
			}

		}
	</script>

	<div>我是本地页面</div>
	<button id="btn">调用Android中activity的所有方法</button>
	<button id="btn2">调用Android中Inner内部类的所有方法</button>
	<button onclick="confirm('hello')">confirm</button>
	<button onclick="alert('icon')">alert</button>
	<button onclick="prompt('bit')">prompt</button>
	<br>
	<span id="text">showSum</span>
</body>
</html>
